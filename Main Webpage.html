<!DOCTYPE html>
<!-- Custom audio playback interface adapted from https://code-boxx.com/html-custom-audio-player/ -->
<html>
    <head>
        <title>Roxanne H Lalonde's online mixer</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="Main Webpage.css"/>
        <script defer src="Main Webpage.js"></script>
    </head>	
    <body>
        <h1>Online Mixer</h1>
        <p>Hello World! There will be an audio mixer here eventually. Check back soon! For now, have a little audio player thingy.</p>
        <figure>
            <figcaption>Have a bad time:</figcaption>
            <audio
                    controls
                    src="MEGALOVANIA.mp3">
                Your browser does not support the
                <code>audio</code> element.
            </audio>
        </figure>
        <p>Have a <i>rad</i> time:</p>
        <div id="aWrap">

            <!-- PLAY/PAUSE BUTTON -->
            <button id="aPlay" disabled><span id="aPlayIco" class="material-icons">
                play_arrow
            </span></button>

            <!-- (C) TIME -->
            <div id="aCron">
                <span id="aNow"></span> / <span id="aTime"></span>
            </div>

            <!-- (D) SEEK BAR -->
            <input id="aSeek" type="range" min="0" value="0" step="1" disabled/>

            <!-- (E) VOLUME SLIDE -->
            <span id="aVolIco" class="material-icons">volume_up</span>
            <input id="aVolume" type="range" min="0" max="1" value="1" step="0.1" disabled/>
        </div>
    </body>	
</html>
